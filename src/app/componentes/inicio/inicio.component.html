<form class="form-signin" (ngSubmit)="Login()" #formlogin="ngForm">
  <div class="text-center mb-4">
    <img class="mb-4" src="{{ imagen }}" alt="" width="120" height="120">
    <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
    <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
  </div>

  <div class="form-label-group">
    <input type="email" id="correo" [(ngModel)]="correo" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3" *ngIf="!estado">
    <!-- Mensaje si todo sucede bien o mal -->
    <span class="bg-danger">{{ msj }}</span>
  </div>
  <div class="checkbox mb-3" *ngIf="estado">
    <!-- Mensaje si todo sucede bien o mal -->
    <span class="bg-success">{{ msj }}</span>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Eche pa'entro!</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>
